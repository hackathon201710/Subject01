<ion-header>
  <ion-navbar>
    <ion-title>
      Emergency Button
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <button ion-button color="danger" (click)="emergencyButtonPressed()" full>EMERGENCY</button>
  <div #map id="map"></div>

  <ion-list padding>
    <ion-list-header>
      Paired Devices
    </ion-list-header>
    <ion-item *ngFor="let device of pairedDevices">
      {{device.name}}
    </ion-item>
    <button ion-button block (click)="write()">Disconnect</button>
    <ion-list-header>
      availlable Devices
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'>
      <span (click)="selectDevice(device.address)">
        {{device.name}}
      </span>
    </ion-item>
    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
  </ion-list>

  <br>
</ion-content>
